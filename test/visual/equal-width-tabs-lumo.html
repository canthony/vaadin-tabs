<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equal width tabs visual tests</title>
</head>

<body>
  <style>
    #tabs-tests {
      width: 800px;
    }
  </style>

  <div id="tabs-tests">
    <vaadin-tabs theme="equal-width-tabs">
      <vaadin-tab>Tab one</vaadin-tab>
      <vaadin-tab>Tab two with a longer title</vaadin-tab>
      <vaadin-tab>Tab three</vaadin-tab>
    </vaadin-tabs>
  </div>

  <script type="module">
    (async() => {
      const tabs = Array.from(document.querySelectorAll('vaadin-tabs'));

      await import('../../theme/lumo/vaadin-tabs.js');

      await Promise.all(tabs.map(el => el.updateComplete));

      window.requestAnimationFrame(() =>Â {
        document.getElementById('tabs-tests').dataset.ready = true;
      });
    })();
  </script>
</body>
</html>
