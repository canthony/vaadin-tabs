<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex child tabs visual tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    #tabs-tests {
      width: 800px;
    }
  </style>

  <div id="tabs-tests">
    <vaadin-tabs>
      <vaadin-tab>Foo</vaadin-tab>
      <vaadin-tab>Bar</vaadin-tab>
      <vaadin-tab>Baz</vaadin-tab>
    </vaadin-tabs>
  </div>

  <script type="module">
    (async() => {
      const tabs = Array.from(document.querySelectorAll('vaadin-tabs'));
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-tabs.js');

      await Promise.all(tabs.map(el => el.updateComplete));

      window.requestAnimationFrame(() =>Â {
        document.getElementById('tabs-tests').dataset.ready = true;
      });
    })();
  </script>
</body>
</html>
