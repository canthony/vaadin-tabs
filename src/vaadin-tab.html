<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-item/src/vaadin-item-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">

<dom-module id="vaadin-tab">
  <template>
    <slot></slot>
  </template>
  <script>
    (function() {

      class TabElement extends Vaadin.ItemMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-tab';
        }

        ready() {
          super.ready();
          this.setAttribute('role', 'tab');
        }
      }

      customElements.define(TabElement.is, TabElement);

      /**
      * @namespace Vaadin
      */
      window.Vaadin = window.Vaadin || {};
      Vaadin.TabElement = TabElement;
    })();
  </script>
</dom-module>
